<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Market</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>

  <body>
    <header
      class="p-6 bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-between shadow-md transform transition-all duration-500 hover:shadow-lg"
    >
      <h1
        class="font-extrabold text-[24px] text-white tracking-wide animate-pulse"
      >
        Products
      </h1>
      <button
        onclick="handleGetInfoBtnClick()"
        class="bg-white p-3 rounded-lg text-blue-600 font-medium shadow-sm hover:bg-gray-100 transition-all duration-300 hover:scale-110 hover:shadow-md"
      >
        Get Info
      </button>
    </header>

    <main>
      <section class="p-5">
        <ul class="flex justify-between flex-wrap gap-5 products-list"></ul>
      </section>
    </main>
    <div
      class="modal-wrapper fixed scale-0 inset-0 bg-[#00000079] flex items-center justify-center"
      id="wrapper"
    >
      <div
        class="modal-inner bg-gradient-to-r from-white to-gray-100 w-[500px] h-[340px] p-6 rounded-lg shadow-xl transform transition-all duration-500 hover:scale-105"
      >
        <form class="info-form flex flex-col gap-4" autocomplete="off">
          <input
            class="p-4 rounded-md border-2 border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:shadow-md hover:border-blue-400"
            type="text"
            placeholder="Enter your name"
            name="username"
          />
          <input
            class="p-4 rounded-md border-2 border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:shadow-md hover:border-blue-400"
            type="email"
            placeholder="Enter your email"
            name="email"
          />
          <input
            class="p-4 rounded-md border-2 border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:shadow-md hover:border-blue-400"
            type="tel"
            placeholder="Enter your number"
            name="phone_number"
          />

          <button
            class="bg-gradient-to-r from-blue-500 to-cyan-500 p-3 rounded-full text-white font-bold text-[18px] shadow-lg hover:from-cyan-500 hover:to-blue-500 hover:shadow-xl hover:scale-110 transition-transform duration-300 ease-in-out active:scale-95"
            type="submit"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
